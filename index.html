<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機算命網</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <div class="title">
            手機號碼吉凶占卜網
        </div>
        <div id="timer">
            2022-09-14 19:16:32
        </div>
        <p>
            手機號碼一跟10多年，<span class="text-1">號碼選得好，人生沒煩惱!! </span>
        </p>
        <h2>請輸入您的手機號碼</h2>
        <div id="form">
            <label for="phone-number">號碼</label>
            <input type="text" id="phone-number" maxlength="10">
            <div id="result">
                測
            </div>
            <input type="button" id="analytics" value="測算" onclick="analytics()">
            <div id="result-text">善，惡，因，果</div>
        </div>

        <footer> &copy;created by JerryChen v0.1</footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
